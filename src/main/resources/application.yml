spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/APIDevelopSpringBoot
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  test:
    database:
      replace: none

logging:
  file:
    name: log/application.log
