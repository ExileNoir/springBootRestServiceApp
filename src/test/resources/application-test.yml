spring:
  h2:
    console:
      enabled: true
  datasource:
    username: root
    password: root
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.H2Dialect
  test:
    database:
      replace: none